<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CERRF Custom Block Editor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Hamburger Menu for toggling the vertical toolbox -->
    <div id="hamburger" onclick="toggleToolbox()">&#9776;</div>
    
    <!-- Vertical Toolbox Sidebar -->
    <div id="toolbox" class="hidden">
        <h3>Toolbox</h3>
        <div class="category">
            <h4>Compound Statements</h4>
            <button onclick="addIfBlock()">Add If Block</button>
            <button onclick="addIfElseBlock()">Add If-Else Block</button>
            <button onclick="addForBlock()">Add For Loop Block</button>
            <button onclick="addWhileBlock()">Add While Loop Block</button>
            <button onclick="addFunctionBlock()">Add Function Def Block</button>
        </div>
        <div class="category">
            <h4>Conditions</h4>
            <button onclick="addComparisonBlock()">Add Comparison Block</button>
        </div>
        <div class="category">
            <h4>Values</h4>
            <button onclick="addValueBlock()">Add Value Block</button>
            <button onclick="addInputBlock()">Add Input Block</button>
        </div>
        <div class="category">
            <h4>Variables</h4>
            <button onclick="addAssignmentBlock()">Add Assignment Block</button>
            <button onclick="addVariableBlock()">Add Variable Reference Block</button>
        </div>
        <div class="category">
            <h4>Functions</h4>
            <button onclick="addFunctionCallBlock()">Add Function Call Block</button>
            <button onclick="addReturnBlock()">Add Return Block</button>
        </div>
        <div class="category">
            <h4>Other</h4>
            <button onclick="addPrintBlock()">Add Print Block</button>
        </div>
    </div>
    
    <!-- Main Workspace -->
    <div id="workspace"></div>
    
    <!-- Run Code Button -->
    <button class="run-button" onclick="runCode()">Run Code</button>
    
    <!-- Output Terminal -->
    <h3>Terminal Output:</h3>
    <div id="output"></div>
    
    <script src="{{ url_for('static', filename='customblocks.js') }}"></script>
</body>
</html>
